<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="game">
        <div class="button score"></div>
        <div class="field-wrapper">
        <div class="field">
            <div class="cells cells-movable">
            </div>
            <div class="cells cells-template">
            </div>
        </div>
        </div>
        <div class="bottom">
            <input type="number" placeholder="Ширина" class="button w">
            <input type="number" placeholder="Высота" class="button h">
            <div class="button again">Сначала</div>
        </div>
    </div>
    <script type="module" src="./app.js"></script>
</body>
</html>
